<!DOCTYPE html>
<html lang="en">
<head>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>U-Article</title>
		<link type="text/css" href="__STATIC__/houtai/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="__STATIC__/houtai/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link type="text/css" href="__STATIC__/houtai/css/theme.css" rel="stylesheet">
        <link type="text/css" href="__STATIC__/houtai/images/icons/css/font-awesome.css" rel="stylesheet">
		<link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <i class="icon-reorder shaded"></i></a><a class="brand" href="{:url('@user/author/index')}">{$user.username}</a><a class="brand" href="{:url('@user/login/logout')}" style="color:red;">(注销)</a>
                    <!-- /.nav-collapse -->
                </div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->



	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="span3">
					<div class="sidebar">

						<ul class="widget widget-menu unstyled">
							<li class="active">
								<a href="{:url('@user/article/index')}">
									<i class="menu-icon icon-dashboard"></i>
									Article
								</a>
							</li>
							<li>
								<a href="{:url('@user/author/detail',['id'=>$user.id])}">
									<i class="menu-icon icon-bullhorn"></i>
									MY
								</a>
							</li>
						</ul><!--/.widget-nav-->
					</div><!--/.sidebar-->
				</div><!--/.span3-->


				<div class="span9">
					<div class="content">

						<div class="module">
							<div class="module-head">
								<h3>文章表——<a href="{:url('@user/article/add')}"><span style="color:red">编辑文章</span></a></h3>
							</div>
							<div class="module-body">
								<form class="form-horizontal" method="post" action="{:url('article/update')}">
								  <div class="form-group">
								  	<input type="hidden" name="id" value="{$article.id}">
								    <label for="inputEmail3" class="col-sm-2 control-label">TITLE</label>
								    <div class="col-sm-2">
								      <input type="text" class="form-control" name="title" id="inputTitle" value="{$article.title}" placeholder="TITLE">
								  	</div>
								  </div>
								  <div class="form-group">
								    <label for="inputEmail3" class="col-sm-2 control-label">LOGO</label>
								    <div class="col-sm-2">
								      <input type="file" class="form-control" name="logo" id="inputLogo" value="{$article.logo}" placeholder="LOGO">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="inputEmail3" class="col-sm-2 control-label">类ID：</label>
								    <div class="col-sm-2">
								      <select name="category_id" id="" class="form-control">
									      	{volist name="categorys" id="vo"}
									      	<option value="{$vo.categoryname}">{$vo.categoryname}</option>
									      	{/volist}
									    </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
								    <div class="col-sm-2">
								      <textarea class="form-control" value="{$article.description}" id="inputDescription" name="description" rows="3"></textarea>
								  	</div>
								  </div>
								  <div class="form-group">
								    <label for="inputEmail3" class="col-sm-2 control-label">CONTENT</label>
								    <div class="col-sm-2">
								      <script id="container" value="{$article.content}" name="content" type="text/plain"></script>
								  	</div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-offset-2 col-sm-10">
								      <button type="submit" class="btn btn-default">更新</button>
								    </div>
								  </div>
								</form>
							</div><!--/.module-body-->
						</div><!--/.module-->
						
					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	<div class="footer">
		<div class="container">
			<b class="copyright">&copy; 2018 Ravine </b> All rights reserved.
		</div>
	</div>

	<script src="__STATIC__/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="__STATIC__/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
	<script src="__STATIC__/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var editor = UE.getEditor('container');
    </script>
</body>
