<!DOCTYPE html>
<html lang="en">
<head>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>U-Article</title>
		<link type="text/css" href="__STATIC__/houtai/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="__STATIC__/houtai/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link type="text/css" href="__STATIC__/houtai/css/theme.css" rel="stylesheet">
        <link type="text/css" href="__STATIC__/houtai/images/icons/css/font-awesome.css" rel="stylesheet">
		<link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <i class="icon-reorder shaded"></i></a><a class="brand" href="{:url('@user/author/index')}">{$user.username}</a><a class="brand" href="{:url('@user/login/logout')}" style="color:red;">(注销)</a>
                    <!-- /.nav-collapse -->
                </div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->



	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="span3">
					<div class="sidebar">

						<ul class="widget widget-menu unstyled">
							<li class="active">
								<a href="{:url('@user/article/index')}">
									<i class="menu-icon icon-dashboard"></i>
									Article
								</a>
							</li>
							<li>
								<a href="{:url('@user/author/detail',['id'=>$user.id])}">
									<i class="menu-icon icon-bullhorn"></i>
									MY
								</a>
							</li>
						</ul><!--/.widget-nav-->
					</div><!--/.sidebar-->
				</div><!--/.span3-->


				<div class="span9">
					<div class="content">

						<div class="module">
							<div class="module-head">
								<h3>用户资料——<a href="{:url('@user/author/edit',['id'=>$user.id])}"><span style="color:red">修改资料</span></a></h3>
							</div>
							<div class="module-body">
								<table class="table table-striped table-bordered table-hover table-condensed table-responsive">
									<tr>
										<td>ID-{$author.id}</td>
									</tr>
									<tr>
										<td>姓名-{$author.username}</td>
									</tr>
									<tr>
										<td>真实姓名-{$author.realname}</td>
									</tr>
									<tr>
										<td>LOGO-<img src="__STATIC__/img/{$author.logo}" alt=""></td>
									</tr>
									<tr>
										<td>联系方式-{$author.tel}</td>
									</tr>
									<tr>
										<td>邮箱-{$author.email}</td>
									</tr>
									<tr>
										<td>备注-{$author.note}</td>
									</tr>
									<tr>
										<td>STATUS-{$author.status}</td>
									</tr>
									<tr>
										<td>创建时间-{$author.create_time}</td>
									</tr>
								</table>
							</div><!--/.module-body-->
						</div><!--/.module-->
						
					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	<div class="footer">
		<div class="container">
			<b class="copyright">&copy; 2018 Ravine </b> All rights reserved.
		</div>
	</div>

	<script src="__STATIC__/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="__STATIC__/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
	<script src="__STATIC__/js/bootstrap.min.js" type="text/javascript"></script>
</body>
