<!DOCTYPE html>
<html>
	<head>	
		<title>用户注册</title>
		<link rel="stylesheet" href="__STATIC__/denglv/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!--webfonts-->
		<link href='http://fonts.googleapis.com/css?family=Lobster|Pacifico:400,700,300|Roboto:400,100,100italic,300,300italic,400italic,500italic,500'  rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,500,600,700,300' rel='stylesheet' type='text/css'>
		<!--webfonts-->
	</head>
	<body>	
			<!--start-login-form-->
			  <div class="main">
			    	<div class="login-head">
					    <h1>Elegant Login  and Register forms</h1>
					</div>
					<div  class="wrap">
						  <div class="Regisration">
						  	<div class="Regisration-head">
						    	<h2><span></span>Register</h2>
						 	 </div>
						  	<form method="post" action="{:url('authors/save')}">
						  		<div class="form-group">
						    <div class="col-sm-2">
						      <input type="text" class="form-control" name="username" id="inputName"  placeholder="用户名">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-2">
						      <input type="text" class="form-control" name="realname" id="inputRealname"  placeholder="真实姓名">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label" style="color:#FFFFFF;">LOGO</label>
						    <div class="col-sm-2">
						      <input type="file" class="form-control" name="logo" id="inputLogo">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-3">
						      <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="密码">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-2">
						      <input type="text" class="form-control" name="tel" id="inputTel"  placeholder="Tel">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-2">
						      <input type="text" class="form-control" name="email" id="inputEmail"  placeholder="Email">
						    </div>
						  </div>
						  <div class="form-group">
						  <label for="inputEmail3" class="col-sm-2 control-label" style="color:#FFFFFF;">Note</label>
						    <div class="col-sm-2">
						        <textarea name="note" style="width:510px;border-radius: 5px;" placeholder="Note"></textarea>
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default">添加</button>
						    </div>
						  </div>
											
						  </form>
					</div>
	</body>
</html>
