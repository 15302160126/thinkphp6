<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" href="__STATIC__/denglv/css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster|Pacifico:400,700,300|Roboto:400,100,100italic,300,300italic,400italic,500italic,500'  rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,500,600,700,300' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> 
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
		</script>
</head>
<body>
	<div class="Login">
		<div class="Login-head">
		<h3>LOGIN</h3>
		</div>
		<form method="post" action="{:url('login/check')}">
		<div class="ticker">
			<h4>Username</h4>
			<input type="text"  name="username" id="inputUsername" placeholder="请输入用户名">
			<div class="clear"> </div>
		</div>
		<div>
			<h4>Password</h4>
			<input type="password" name="password" id="inputPassword3" placeholder="请输入密码">
			<div class="clear"> </div>
		</div>
		<div class="form-group">
			<h4>验证码</h4>
			<div class="col-sm-3">
			<input type="text" placeholder="请输入验证码" class="form-control" name="captcha">
			<img src="{:captcha_src()}" alt="captcha" onclick="javascript:this.src='{:captcha_src()}?tm='+Math.random();" style="cursor: pointer;"/>
			</div>
	  	</div>
	  	<br>
		<div class="submit-button">
			<input type="submit" onclick="myFunction()" value="LOGIN  >" >
		</div>
		<div class="clear"> </div>
		</div>
		</form>
	</div>
</body>
</html>
