<!DOCTYPE html>
<html lang="en">
<head>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A-Category</title>
		<link type="text/css" href="__STATIC__/houtai/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="__STATIC__/houtai/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link type="text/css" href="__STATIC__/houtai/css/theme.css" rel="stylesheet">
        <link type="text/css" href="__STATIC__/houtai/images/icons/css/font-awesome.css" rel="stylesheet">
		<link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <i class="icon-reorder shaded"></i></a><a class="brand" href="{:url('@admin/admin/index')}">{$user.username}</a><a class="brand" href="{:url('@admin/login/logout')}" style="color:red;">(注销)</a>
                    <!-- /.nav-collapse -->
                </div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->



	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="span3">
					<div class="sidebar">

						<ul class="widget widget-menu unstyled">
							<li class="active">
								<a href="{:url('@admin/author/index')}">
									<i class="menu-icon icon-dashboard"></i>
									Author
								</a>
							</li>
							<li>
								<a href="{:url('@admin/category/index')}">
									<i class="menu-icon icon-bullhorn"></i>
									Category
								</a>
							</li>
						</ul><!--/.widget-nav-->
					</div><!--/.sidebar-->
				</div><!--/.span3-->


				<div class="span9">
					<div class="content">

						<div class="module">
							<div class="module-head">
								<h3>类表——<a href="{:url('@admin/category/add')}"><span style="color:red">增加类别</span></a></h3>
							</div>
							<div class="module-body">
								<table class="table table-striped table-bordered table-hover table-condensed table-responsive">
									<tr>
										<th>序号</th>
										<th>ID</th>
										<th>类别名</th>
										<th>状态</th>
										<th>创建时间</th>
										<th></th>
									</tr>
									{volist name='categorys' id='category' key='key'}
									<tr>
										<td>{$key}</td>
										<td>{$category.id}</td>
										<td>{$category.categoryname}</td>
										<td>{$category.status}</td>
										<td>{$category.create_time}</td>
										<td>
											<a href="{:url('category/delete',['id'=>$category.id])}">删除</a>
											&nbsp;
											<a href="{:url('category/detail',['id'=>$category.id])}">详情</a>
											&nbsp;
											<a href="{:url('category/edit',['id'=>$category.id])}">编辑	</a>
										</td>
									</tr>
									{/volist}
								</table>
								{$categorys->render()}
							</div><!--/.module-body-->
						</div><!--/.module-->
						
					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	<div class="footer">
		<div class="container">
			<b class="copyright">&copy; 2018 Ravine </b> All rights reserved.
		</div>
	</div>

	<script src="__STATIC__/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="__STATIC__/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
	<script src="__STATIC__/js/bootstrap.min.js" type="text/javascript"></script>
</body>
